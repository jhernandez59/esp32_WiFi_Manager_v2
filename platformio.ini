; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor configuration
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=0
    ; Descomentar para habilitar más debug info:
    ; -D CORE_DEBUG_LEVEL=5

; Upload configuration (USB)
upload_speed = 921600

; Dependencies
lib_deps = 
    mathieucarbou/AsyncTCP @ ^3.2.14
    mathieucarbou/ESPAsyncWebServer @ ^3.4.6
    adafruit/Adafruit AHTX0@^2.0.5
    adafruit/Adafruit BMP280 Library@^2.6.8
    adafruit/Adafruit Unified Sensor@^1.1.14

; Filesystem configuration for LittleFS
board_build.filesystem = littlefs
board_build.partitions = default.csv

; ============================================================
; Configuración OTA (Over-The-Air Updates)
; ============================================================
; Descomenta las siguientes líneas para habilitar upload por OTA
; IMPORTANTE: Cambia "ESP32-OTA" por el hostname configurado en Config.h
; y "admin123" por tu contraseña OTA
;
; upload_protocol = espressif
; upload_port = ESP32-OTA.local
; ; O usa la IP directamente si .local no funciona:
; ; upload_port = 192.168.1.XXX
; upload_flags = 
;     --auth=admin123
;     --port=3232

; ============================================================
; Múltiples entornos (opcional)
; ============================================================
; Puedes crear múltiples configuraciones para diferentes dispositivos

; Entorno para upload por USB
[env:usb]
extends = env:esp32dev
upload_protocol = esptool
upload_port = /dev/ttyUSB0  ; Cambiar según tu sistema

; Entorno para upload por OTA
[env:ota]
extends = env:esp32dev
upload_protocol = espressif
upload_port = ESP32-OTA.local
upload_flags = 
    --auth=admin123
    --port=3232

; Para usar un entorno específico:
; pio run -e usb --target upload
; pio run -e ota --target upload